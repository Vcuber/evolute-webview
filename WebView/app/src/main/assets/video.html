<html>
<head>
    <style>
        body {
            position: relative;
        }
        video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-collapse: collapse;
        }
    </style>
</head> 
<body style="text-align: center;">  
    <h4> 
        Adding Video to WebView
    </h4> 
    <video width="100%" height="auto"
        controls="controls">  
        <source src="video.mp4" 
            type="video/mp4"> 
    </video> 
</body> 
  
</html>
